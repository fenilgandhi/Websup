{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href=" {% static 'images/favicon_1.ico">

    <title>Winsoft Web Solutioin</title>

    <link href=" {% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href=" {% static 'css/core.css' %}" rel="stylesheet" type="text/css" />
    <link href=" {% static 'css/components.css' %}" rel="stylesheet" type="text/css" />
    <link href=" {% static 'css/icons.css' %}" rel="stylesheet" type="text/css" />
    <link href=" {% static 'css/pages.css' %}" rel="stylesheet" type="text/css" />
    <link href=" {% static 'css/responsive.css' %}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src=" {% static 'https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js' %}"></script>
    <script src=" {% static 'https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js' %}"></script>
    <![endif]-->

    <script src=" {% static 'js/modernizr.min.js' %}"></script>
</head>
<body>
<div class="account-pages' %}"></div>
    <div class="clearfix' %}"></div>
        <div class="wrapper-page">
            <div class=" card-box">
                <div class="panel-heading"> 
                    <h3 class="text-center"> Sign In to <strong class="text-custom">WinsofWebSolution</strong> </h3>
                </div> 
                <div class="panel-body">
                <form method="POST" class="form-horizontal m-t-20" action="." >
                    {% csrf_token %}
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" placeholder="Email ID" id="id_username" name="username" required maxlength="254">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" required>
                        </div>
                    </div>    
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <input class="btn btn-primary btn-large btn-block" type="submit" value="login">
                        </div>
                    </div>
                </form>
            </div> 
        </div> 
    </div>
    
    

    
    <script>
        var resizefunc = [];
    </script>

    <!-- jQuery  -->
    <script src=" {% static 'js/jquery.min.js' %}"></script>
    <script src=" {% static 'js/bootstrap.min.js' %}"></script>
    <script src=" {% static 'js/detect.js' %}"></script>
    <script src=" {% static 'js/fastclick.js' %}"></script>
    <script src=" {% static 'js/jquery.slimscroll.js' %}"></script>
    <script src=" {% static 'js/jquery.blockUI.js' %}"></script>
    <script src=" {% static 'js/waves.js' %}"></script>
    <script src=" {% static 'js/wow.min.js' %}"></script>
    <script src=" {% static 'js/jquery.nicescroll.js' %}"></script>
    <script src=" {% static 'js/jquery.scrollTo.min.js' %}"></script>


    <script src=" {% static 'js/jquery.core.js' %}"></script>
    <script src=" {% static 'js/jquery.app.js' %}"></script>

</body>
</html>
